<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>

<body>
    <div class="pageContainer">
        <div class="topContainer col-100-xs flex">
            <aside class="lateralMenu col-1-10-xs h100 bgBlack">
                <div class="lateralContainer col-100-xs h100 flexCol spaceBtw">
                    <div class="topImg flexCol alignCenter">
                        <img class="img18 mb05em" src="./img/logo-small.svg" alt="logo spotify">
                        <img class="img18 mb05em" src="./img/home.svg" alt="home">
                        <img class="img18 mb05em" src="./img/search.svg" alt="search">
                        <img class="img18 mb05em" src="./img/libreria.svg" alt="library">
                    </div>
                    <div class="bottomImg flexCol alignCenter">
                        <img class="img18 mb05em alignEnd" src="./img/download.svg" alt="download">
                        <div class="profileImgBox bgLightGray circle borderW mb05em">
                            <img class="img16" src="./img/profile.svg" alt="profile">
                        </div>
                    </div>
                </div>
            </aside>
            <div class="centralPage col-90-xs h100">
                <header>

                </header>
                <main>
                    <div class="mainContainer col-100-xs bgSpaceGray"></div>
                </main>
            </div>

            <main></main>
        </div>

<!-- FOOTER SECTION -->
        <div class="bottomContainer col-100-xs bgLightC">
            <footer>
                <div class="footerBar flex col-100-xs bgGray">

                    <!-- LEFT -->
                    <div class="footerCover flex alignCenter col-1-3-xs pL05em">
                        <div class="footerCoverBox col-1-4-xs">
                            <img class="img28" src="./img/sinister.jpeg" alt="sinister">
                        </div>
                        <div class="footerAlbumName flexCol alignStart justifyCenter col-1-2-xs pL05em ">
                            <span class="white fs10">Sinister</span>
                            <span class="lGray fs10">Brano nome</span>
                        </div>
                        <div class="heart col-1-4-xs flexCol justifyCenter alignCenter spaceBtw">
                            <i class="fa-regular fa-heart fs14" style="color: #7d7a7a;"></i>
                            <i class="fa-regular fa-folder fs14" style="color: #7d7a7a;"></i>
                        </div>
                    </div>
                    <!-- CENTER -->
                    <div class="player col-1-3-xs  flexCol">
                        <div class="playerButtons flex spaceEven alignCenter mt05em">
                            <i class="fa-solid fa-shuffle fs16" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-backward-step fs16" style="color: #ffffff;"></i>
                            <i class="fa-regular fa-circle-play fs30" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-forward-step fs16" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-arrow-rotate-right fs16" style="color: #ffffff;"></i>
                        </div>
                        <div class="listenedTrack flex spaceBtw mt05em alignCenter">
                            <span class="fs10 white">0:25</span>
                            <div class="emptyMusicBar borderW radius">
                                <div class="fullMusicBar bgWhite"></div>
                            </div>
                            <span class="fs10 white">4:35</span>
                        </div>
                    </div>

                    <!-- RIGHT -->
                    <div class="volume flex col-1-3-xs  spaceEven alignCenter">
                        
                        <i class="fa-solid fa-list-ul fs12" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-desktop fs12" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-volume-high fs12" style="color: #ffffff;"></i>
                        <div class="emptyVolumeBar borderW radius">
                            <div class="fullVolumeBar bgWhite"></div>
                        </div>
                    </div>

                </div>
            </footer>
        </div>
    </div>
</body>

</html>
